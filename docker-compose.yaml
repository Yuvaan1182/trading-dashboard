services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    expose:
      - "8000"
    environment:
      - PORT=8000
    networks:
      - appnet

  # Frontend Build Service (creates dist folder on host)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: export        # <-- IMPORTANT! Use export stage
    container_name: frontend
    command: ["true"]       # Container exits immediately, only needed for build
    volumes:
      - ./frontend/dist:/app/dist    # Export dist from image to host
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
