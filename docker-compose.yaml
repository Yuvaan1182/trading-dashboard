services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    expose:
      - "8000"
    environment:
      - PORT=8000
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: export          # <-- Build export stage
    container_name: frontend
    volumes:
      - dist_data:/export/dist     # <-- EXPORT dist OUT of container
    command: ["true"]
    networks:
      - appnet

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - dist_data:/usr/share/nginx/html:ro   # <-- USE docker volume, NOT bind mount
    depends_on:
      - backend
      - frontend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

volumes:
  dist_data:
